<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css"/>
    <script src="main.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="header">
      <p id="title">A Simple Calculator</p>
      <p id="author">By Navid and Hani</p>
    </div>
    <div id="calculator">
      <div id="monitor">
        <div id="history"></div>
        <div id="monitor-data">0</div>
      </div>
      <table id="control">
        <tr>
          <td class="btn" id="+">+</td>
          <td class="btn" id="-">-</td>
          <td class="btn" id="=">=</td>
        </tr>
        <tr>
          <td class="btn" id="/">/</td>
          <td class="btn" id="*">*</td>
          <td class="btn" id="clear">C</td>
        </tr>
      </table>
      <table id="numpad">
        <tr>
          <td class="btn" id="7">7</td>
          <td class="btn" id="8">8</td>
          <td class="btn" id="9">9</td>
        </tr>
        <tr>
          <td class="btn" id="4">4</td>
          <td class="btn" id="5">5</td>
          <td class="btn" id="6">6</td>
        </tr>
        <tr>
          <td class="btn" id="1">1</td>
          <td class="btn" id="2">2</td>
          <td class="btn" id="3">3</td>
        </tr>
        <tr>
            <td class="btn" id="0">0</td>
            <td class="btn" id=".">.</td>
            <td class="btn" id="bs">&Leftarrow;</td>
        </tr>
      </table>
    </div>
  </body>
</html>
